<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
	
		<meta charset="UTF-8">
		<title>Employee Management System</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>
		
	</nav>
            
		
			
	<div class = "container">
		<div class ="row">
			<h1>List of Employees</h1>
		</div>
	
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href="@{'/new'}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			</div>		
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="employee : ${Listemployees }">
					
					<td th:text="${employee.Firstname}">Employee First Name</td>
					<td th:text="${employee.Lastname}">Employee Last Name</td>
					<td th:text="${employee.Email}">Employee Email</td>
					<td>
					<a th:href="@{'/edit/{id}' + ${employee.id}}" class="btn btn-primary">Update</a>
					<a th:href="@{'/delete/{id}' + ${employee.id}}" class="btn btn-danger">Delete</a>
					
					</td>
				</tr>
	
			</tbody>
			
		</table>
		
	</div>

</body>
</html>
